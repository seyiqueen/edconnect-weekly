<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up Page</title>
    </head>
    <body>
        <header>
            <h1>Project Explorer</h1>
        </header>
        <h2>One Stop Database for Final Year Projects</h2>
        <nav>
            <ul>
                <a href = "index.html">Home</a>

                <a href = "login.html">Login</a>
                <a href = "register.html">Register</a>
            </ul>

        <main>
        <section>
            <form>
            <h2>Sign Up</h2>
            <p>First Name: <input type="text" /></p>
            <p>Last Name: <input type="text" /></p>
            <p>Email Address: <input type="email" /></p>
            <p>Password: <input type="password" /></p>
            <p>Matric Number: <input type="text" /></p> 
            <p><label for="program"> Program:</label>
            <select name="program">
                <option value="computerscience">Computer Science</option>
                <option value="computertechnology">Computer Technology</option>
            </select></p>
            <label for="yearofgrad"> Year of Graduation:</label>
            <select name="yearofgrad">
                <option value="2020">2020</option>
                <option value="2019">2019</option>
            </select>
            <p><input type = "submit" value="Submit" /></p>
            </form>
        </section>
        </main>
    </body>
